<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container page-container">

  <div class="row">
    <div class="col-xs-12">
      <form class="entry-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" ng-model="newEntry.title">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Body" rows="6" ng-model="newEntry.body"></textarea>
        </div>
        <div class="form-group">
          <a class="pull-left btn btn-link btn-branded" ng-click="showTips()">
            <i class="fa fa-info-circle fa-lg"></i>
          </a>
          <a class="pull-right btn btn-primary" ng-click="addEntry()">
            <i class="fa fa-check fa-lg"></i> Add
          </a>
        </div>
      </form>

      <article class="col-xs-12" ng-repeat="entry in entries">
        <header>
          <h2>{{entry.title}}</h2>
          <p class="text-muted">{{entry.created | amCalendar}}</p>
        </header>
        <p btf-markdown="entry.body"></p>
      </article>

    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
